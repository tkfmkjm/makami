<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        #menu-hamburger rect {
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .hamburger-menu .hamburger-menu__rect1 {
            transform: rotate(45deg);
        }
        .hamburger-menu .hamburger-menu__rect2 {
            transform: rotate(-45deg);
            y: 12;
            x: -10;
        }

        .hamburger-menu .hamburger-menu__rect3 {
            opacity: 0;
        }
    </style>
</head>

<body>
    <svg id="menu-hamburger" viewBox="0 0 26 17" width="30px" height="100%" class="">
        <rect class="hamburger-menu__rect1" x="3" width="20" height="3" rx="1.5" ry="1.5" fill="#330000"></rect>
        <rect class="hamburger-menu__rect2" x="3" y="14" width="20" height="3" rx="1.5" ry="1.5"></rect>
        <rect class="hamburger-menu__rect3" y="7" width="20" height="3" rx="1.5" ry="1.5"></rect>
    </svg>

    <script>
        const menu = document.querySelector('#menu-hamburger');
        menu.addEventListener('click', function () {
            menu.classList.toggle('hamburger-menu')
        })
    </script>
</body>

</html>
